<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Open Data Maturity Report Visualisation">
	<meta name="author" content="Thomas Tursics">
	<meta name="keywords" content="odm,open data,open data maturity,Europe,Tursics">

	<link rel="icon" type="image/png" href="assets/icon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="assets/icon-48x48.png" sizes="48x48">
	<link rel="icon" type="image/png" href="assets/icon-64x64.png" sizes="64x64">
	<link rel="icon" type="image/png" href="assets/icon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="assets/icon-128x128.png" sizes="128x128">
	<link rel="icon" type="image/png" href="assets/icon-256x256.png" sizes="256x256">
	<link rel="icon" type="image/png" href="assets/icon-512x512.png" sizes="512x512">
	<link rel="icon" type="image/png" href="assets/icon-1024x1024.png" sizes="1024x1024">

	<title>Open Data</title>

	<link href="assets/flag-icons-7.1.0/css/flag-icons.min.css" rel="stylesheet" />
	<link href="assets/app.css" rel="stylesheet" />
</head>

<body>
	<div class="part-of-govdata">
		<img src="assets/logo-govdata.svg">
		<span data-i18n="partOfGovData"></span>
	</div>
    <div class="sidebar" id="sidebar">
		<div class="sidebar-header">
			<figure id="buttonSidebarEN" class="shield shield-button blue-sky" onclick="changeLanguage('en')">
				<div class="shield-border"><div class="shield-borderhat"></div></div>
				<div class="shield-background">
					<div class="shield-backgroundhat"></div>
					<div class="shield-chevron" style="font-size:10em;line-height:1.7em">
						<span class="fi fi-gb fis"></span>
					</span>
				</div>
			</figure>
			<figure id="buttonSidebarDE" class="shield shield-button blue-sky" onclick="changeLanguage('de')">
				<div class="shield-border"><div class="shield-borderhat"></div></div>
				<div class="shield-background">
					<div class="shield-backgroundhat"></div>
					<div class="shield-chevron" style="font-size:10em;line-height:1.7em">
						<span class="fi fi-de fis"></span>
					</span>
				</div>
			</figure>

			<figure id="buttonSidebarClose" class="shield shield-button blue-sky" onclick="goto('close-sidebar')">
				<div class="shield-border"><div class="shield-borderhat"></div></div>
				<div class="shield-background">
					<div class="shield-backgroundhat"></div>
					<div class="shield-chevron">&laquo;</span>
				</div>
			</figure>
		</div>
		<div style="text-align: center;">
			<div class="sidebar-nav">
				<figure style="display: inline-block;" id="buttonPrev1" class="shield shield-button blue-sky disabled" onclick="goto('prev')">
					<div class="shield-border"><div class="shield-borderhat"></div></div>
					<div class="shield-background">
						<div class="shield-backgroundhat"></div>
						<span class="shield-chevron"><svg width=".6em" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><g class="prev-path" fill="#000" stroke="none"><polygon points="2,10 18,0 18,20"/></g></svg></span>
					</div>
				</figure>
				<figure style="display: inline-block;" id="buttonUpwards1" class="shield shield-button blue-sky disabled" onclick="goto('upwards')">
					<div class="shield-border"><div class="shield-borderhat"></div></div>
					<div class="shield-background">
						<div class="shield-backgroundhat"></div>
						<span class="shield-chevron"><svg width=".6em" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><g class="upwards-path" fill="#000" stroke="none"><polygon points="0,18 10,0 20,18"/></g></svg></span>
					</div>
				</figure>
				<figure style="display: inline-block;" id="buttonNext1" class="shield shield-button blue-sky disabled" onclick="goto('next')">
					<div class="shield-border"><div class="shield-borderhat"></div></div>
					<div class="shield-background">
						<div class="shield-backgroundhat"></div>
						<span class="shield-chevron"><svg width=".6em" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><g class="next-path" fill="#000" stroke="none"><polygon points="2,0 18,10 2,20"/></g></svg></span>
					</div>
				</figure>
				<figure style="display: inline-block;" id="buttonSearch1" class="shield shield-button blue-sky" onclick="goto('search')">
					<div class="shield-border"><div class="shield-borderhat"></div></div>
					<div class="shield-background">
						<div class="shield-backgroundhat"></div>
						<span class="shield-chevron"><svg width=".6em" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><g class="search-path" fill="none" stroke="#000" stroke-width="2.5"><path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg></span>
					</div>
				</figure>
				<figure style="display: none;" id="buttonClose1" class="shield shield-button blue-sky" onclick="goto('search')">
					<div class="shield-border"><div class="shield-borderhat"></div></div>
					<div class="shield-background">
						<div class="shield-backgroundhat"></div>
						<span class="shield-chevron">x</span>
					</div>
				</figure>
			</div>
		</div>
		<div class="sidebar-content" id="sidebar-content">
			<div class="sidebar-label" data-i18n="question"></div>
			<div id="sidebar-question"></div>
			<div class="sidebar-label" data-i18n="headline"></div>
			<h1 id="sidebar-headline"></h1>
			<div class="sidebar-label" data-i18n="notes"></div>
			<div id="sidebar-notes"></div>
			<div class="sidebar-label" data-i18n="guide"></div>
			<div id="sidebar-answering"></div>
		</div>
		<div class="sidebar-search hidden" id="sidebar-search">
			<div class="sidebar-label" data-i18n="search"></div>
			<form action="javascript:onTextSearch()">
				<div>
					<input type="search" id="text-search" name="q" />
					<button id="button-search" data-i18n="search"></button>
				</div>
			</form>
			<div class="sidebar-label" data-i18n="result"></div>
			<div id="sidebar-result"></div>
		</div>
	</div>
    <div class="content" id="content">

		<div id="countries">
			<span data-i18n="countries" style="margin-right: .5em"></span>
			<span class="vlist">
				<a href="#" data-i18n="countriesAll" onclick="goto('allCountries',event)"></a><br>
				<a href="#" data-i18n="countriesNone" onclick="goto('noCountries',event)"></a>
			</span>
		</div>
		<div id="page-header" class="hidden" data-i18nstart="odm_report"></div>
		<div id="page-controls">
			<div class="shield-zoom-in" onclick="zoomIn()">+</div>
			<div class="shield-zoom-out" onclick="zoomOut()">-</div>
			<div class="shield-sort" onclick="sort()"><svg width=".6em" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><g class="next-path" fill="goldenrod" stroke="none"><polygon points="4,8 10,0 16,8"/><polygon points="4,12 10,20 16,12"/></g></svg></div>
		</div>
		<div id="page-footer">
			<span data-i18n="footer_code"></span>: <a href="https://github.com/tursics/maturity-report" target="_blank">GitHub</a>
			|
			<span data-i18n="footer_data"></span>: <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC-BY 4.0</a>
			, <a href="https://data.europa.eu/en/publications/open-data-maturity/2023" target="_blank" data-i18n="footer_EU_modified"></a>
			, <span data-i18n="footer_data_version"></span>
		</div>
		<div id="console-fileload"></div>

		<div id="shields">
			<figure class="shield blue-sky hidden" id="sidebar-shield">
				<div class="shield-border">
					<div class="shield-borderhat"></div>
				</div>
				<div class="shield-background">
					<div class="shield-board zoomable" id="shield-headline"></div>
					<div class="shield-score">
						<figure style="display: inline-block" id="buttonPrev2" class="shield shield-button lightblue-sky disabled" onclick="goto('prev')">
							<div class="shield-border"><div class="shield-borderhat"></div></div>
							<div class="shield-background">
								<div class="shield-backgroundhat"></div>
								<span class="shield-chevron"><svg width=".6em" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><g class="prev-path" fill="#000" stroke="none"><polygon points="2,10 18,0 18,20"/></g></svg></span>
							</div>
						</figure>
						<figure style="display: inline-block" id="buttonUpwards2" class="shield shield-button lightblue-sky disabled" onclick="goto('upwards')">
							<div class="shield-border"><div class="shield-borderhat"></div></div>
							<div class="shield-background">
								<div class="shield-backgroundhat"></div>
								<span class="shield-chevron"><svg width=".6em" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><g class="upwards-path" fill="#000" stroke="none"><polygon points="0,18 10,0 20,18"/></g></svg></span>
							</div>
						</figure>
						<figure style="display: inline-block" id="buttonNext2" class="shield shield-button lightblue-sky disabled" onclick="goto('next')">
							<div class="shield-border"><div class="shield-borderhat"></div></div>
							<div class="shield-background">
								<div class="shield-backgroundhat"></div>
								<span class="shield-chevron"><svg width=".6em" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><g class="next-path" fill="#000" stroke="none"><polygon points="2,0 18,10 2,20"/></g></svg></span>
							</div>
						</figure>
					</div>
					<figure id="buttonSidebarOpen" class="shield shield-button lightblue-sky" onclick="goto('open-sidebar')">
						<div class="shield-border"><div class="shield-borderhat"></div></div>
						<div class="shield-background">
							<div class="shield-backgroundhat"></div>
							<div class="shield-chevron">&laquo;</span>
						</div>
					</figure>
				</div>
				<figcaption class="shield-ribbon">
					<div class="shield-caption" id="shield-question"></div>
				</figcaption>
			</figure>
		</div>
	</div>

    <script src="assets/i18n-de.js"></script>
    <script src="assets/i18n-en.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/app.countries.js"></script>
    <script src="assets/app.i18n.js"></script>
    <script src="assets/app.load.js"></script>
	<script src="assets/app.questionanswer.js"></script>
    <script src="assets/app.shield.js"></script>
</body>

</html>
