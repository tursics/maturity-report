<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Open Data Maturity Report Visualisation">
	<meta name="author" content="Thomas Tursics">
	<meta name="keywords" content="odm,open data,open data maturity,Europe,Tursics">

	<link rel="shortcut icon" href="assets/icon-48x48.png" />

	<title>Open Data</title>

	<link href="assets/app.css" rel="stylesheet">
</head>

<body>
    <h1 data-i18n="odm_report">Open Data Maturity Report</h1>
    <div id="console-fileload"></div>

    <figure style="display: none;" id="buttonBack" class="shield shield-button disabled" onclick="goto('back')">
        <div class="shield-border"></div>
        <div class="shield-background">
			<div class="shield-chevron">&lt;</span>
		</div>
    </figure>

	<figure style="display: none;" id="buttonAdd" class="shield shield-button" onclick="add()">
        <div class="shield-border"></div>
        <div class="shield-background">
			<div class="shield-chevron">+</span>
		</div>
    </figure>

	<figure style="display: none;" id="shield1" class="shield">
        <div class="shield-border"></div>
        <div class="shield-background">
			<div class="shield-board"></div>
			<div class="shield-score"></div>
		</div>
        <figcaption class="shield-ribbon">
			<div class="shield-caption"></div>
		</figcaption>
    </figure>

    <div id="shields"></div>

	<div id="headline"></div>

    <script src="assets/i18n-de.js"></script>
    <script src="assets/i18n-en.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/app.i18n.js"></script>
    <script src="assets/app.load.js"></script>
    <script src="assets/app.shield.js"></script>
</body>

</html>
