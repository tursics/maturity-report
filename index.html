<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Open Data Maturity Report Visualisation">
	<meta name="author" content="Thomas Tursics">
	<meta name="keywords" content="odm,open data,open data maturity,Europe,Tursics">

	<link rel="shortcut icon" href="assets/icon-48x48.png" />

	<title>Open Data</title>

	<link href="assets/flag-icons-7.1.0/css/flag-icons.min.css" rel="stylesheet" />
	<link href="assets/app.css" rel="stylesheet" />
</head>

<body>
    <div class="sidebar" id="sidebar">
		<div class="sidebar-header">
			<figure id="buttonSidebarEN" class="shield shield-button blue-sky" onclick="changeLanguage('en')">
				<div class="shield-border"></div>
				<div class="shield-background">
					<div class="shield-chevron" style="font-size:10em;line-height:1.7em">
						<span class="fi fi-gb fis"></span>
					</span>
				</div>
			</figure>
			<figure id="buttonSidebarDE" class="shield shield-button blue-sky" onclick="changeLanguage('de')">
				<div class="shield-border"></div>
				<div class="shield-background">
					<div class="shield-chevron" style="font-size:10em;line-height:1.7em">
						<span class="fi fi-de fis"></span>
					</span>
				</div>
			</figure>

			<figure id="buttonSidebarClose" class="shield shield-button blue-sky" onclick="goto('close-sidebar')">
				<div class="shield-border"></div>
				<div class="shield-background">
					<div class="shield-chevron">&laquo;</span>
				</div>
			</figure>
		</div>
		<div style="text-align: center;">
			<div class="sidebar-nav">
				<figure style="display: inline;" id="buttonPrev1" class="shield shield-button blue-sky disabled" onclick="goto('prev')">
					<div class="shield-border"></div>
					<div class="shield-background">
						<div class="shield-chevron">&blacktriangleleft;</span>
					</div>
				</figure>
				<figure style="display: inline;" id="buttonUpwards1" class="shield shield-button blue-sky disabled" onclick="goto('upwards')">
					<div class="shield-border"></div>
					<div class="shield-background">
						<div class="shield-chevron">&blacktriangle;</span>
					</div>
				</figure>
				<figure style="display: inline;" id="buttonNext1" class="shield shield-button blue-sky disabled" onclick="goto('next')">
					<div class="shield-border"></div>
					<div class="shield-background">
						<div class="shield-chevron">&blacktriangleright;</span>
					</div>
				</figure>
			</div>
		</div>
		<div class="sidebar-content">
			<div class="sidebar-label" data-i18n="question"></div>
			<div id="sidebar-question"></div>
			<div class="sidebar-label" data-i18n="headline"></div>
			<h1 id="sidebar-headline"></h1>
			<div class="sidebar-label" data-i18n="notes"></div>
			<div id="sidebar-notes"></div>
			<div class="sidebar-label" data-i18n="guide"></div>
			<div id="sidebar-answering"></div>
		</div>
    </div>
    <div class="content" id="content">

		<div id="countries">
			<span data-i18n="countries" style="margin-right: .5em"></span>
		</div>
		<div id="page-header" class="hidden" data-i18nstart="odm_report"></div>
		<div id="page-footer">
			<span data-i18n="footer_visualisation"></span>: <a href="https://github.com/tursics/maturity-report" target="_blank">Thomas Tursics</a> <span data-i18n="footer_for"></span> GovData
			|
			<span data-i18n="footer_data"></span>: <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC-BY 4.0</a> <span data-i18n="footer_EU_modified"></span>
			|
			<span data-i18n="footer_data_version"></span>
		</div>
		<div id="console-fileload"></div>

		<div id="shields">
			<figure class="shield blue-sky hidden" id="sidebar-shield">
				<div class="shield-border"></div>
				<div class="shield-background">
					<div class="shield-board" id="shield-headline"></div>
					<div class="shield-score">
						<figure style="display: inline-block" id="buttonPrev2" class="shield shield-button lightblue-sky disabled" onclick="goto('prev')">
							<div class="shield-border"></div>
							<div class="shield-background">
								<div class="shield-chevron">&blacktriangleleft;</span>
							</div>
						</figure>
						<figure style="display: inline-block" id="buttonUpwards2" class="shield shield-button lightblue-sky disabled" onclick="goto('upwards')">
							<div class="shield-border"></div>
							<div class="shield-background">
								<div class="shield-chevron">&blacktriangle;</span>
							</div>
						</figure>
						<figure style="display: inline-block" id="buttonNext2" class="shield shield-button lightblue-sky disabled" onclick="goto('next')">
							<div class="shield-border"></div>
							<div class="shield-background">
								<div class="shield-chevron">&blacktriangleright;</span>
							</div>
						</figure>
					</div>
					<figure id="buttonSidebarOpen" class="shield shield-button lightblue-sky" onclick="goto('open-sidebar')">
						<div class="shield-border"></div>
						<div class="shield-background">
							<div class="shield-chevron">&laquo;</span>
						</div>
					</figure>
				</div>
				<figcaption class="shield-ribbon">
					<div class="shield-caption" id="shield-question"></div>
				</figcaption>
			</figure>
		</div>
	</div>

    <script src="assets/i18n-de.js"></script>
    <script src="assets/i18n-en.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/app.countries.js"></script>
    <script src="assets/app.i18n.js"></script>
    <script src="assets/app.load.js"></script>
    <script src="assets/app.shield.js"></script>
</body>

</html>
